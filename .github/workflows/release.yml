name: ðŸš€ Release to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for setuptools-scm

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: ðŸ” Run linting
        run: |
          ruff check src/ tests/
          black --check src/ tests/

      - name: ðŸ”¬ Run type checking
        run: |
          mypy src/

      - name: ðŸ§ª Run tests
        run: |
          pytest --cov=letta_mcp --cov-report=xml

  build:
    name: ðŸ”¨ Build distribution
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for setuptools-scm

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ðŸ“¦ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ðŸ”¨ Build package
        run: python -m build

      - name: ðŸ” Check package
        run: twine check dist/*

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-testpypi:
    name: ðŸ§ª Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' || contains(github.ref, 'rc') || contains(github.ref, 'alpha') || contains(github.ref, 'beta')
    environment:
      name: testpypi
      url: https://test.pypi.org/p/letta-mcp-server
    permissions:
      id-token: write  # Mandatory for Trusted Publishing

    steps:
      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: ðŸš€ Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: ðŸŽ‰ Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'rc') && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta')
    environment:
      name: pypi
      url: https://pypi.org/p/letta-mcp-server
    permissions:
      id-token: write  # Mandatory for Trusted Publishing

    steps:
      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: ðŸŽ‰ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-release:
    name: ðŸ“ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-pypi]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“Š Generate release notes
        id: release_notes
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
          fi
          
          # Create release notes
          cat > release_notes.md << EOF
          ## ðŸš€ What's New in $VERSION
          
          ### ðŸ”¥ Highlights
          - The FIRST production-ready MCP server bridging Claude and Letta.ai agents
          - 30+ MCP tools for comprehensive agent management
          - Production-ready with streaming, error handling, and connection pooling
          
          ### ðŸ“¦ Installation
          \`\`\`bash
          pip install letta-mcp-server==$VERSION
          \`\`\`
          
          ### ðŸ”§ Quick Setup
          \`\`\`bash
          # Add to Claude Desktop/Code MCP configuration
          claude mcp add letta-mcp-server
          \`\`\`
          
          ### ðŸ“‹ Changes in this Release
          $COMMITS
          
          ### ðŸ”— Resources
          - ðŸ“š [Documentation](https://github.com/SNYCFIRE-CORE/letta-mcp-server/blob/main/README.md)
          - ðŸ› [Report Issues](https://github.com/SNYCFIRE-CORE/letta-mcp-server/issues/new/choose)
          - ðŸ“¦ [PyPI Package](https://pypi.org/project/letta-mcp-server/$VERSION/)
          - ðŸ’¬ [Discussions](https://github.com/SNYCFIRE-CORE/letta-mcp-server/discussions)
          
          ### ðŸ™ Contributing
          We welcome contributions! See [CONTRIBUTING.md](https://github.com/SNYCFIRE-CORE/letta-mcp-server/blob/main/CONTRIBUTING.md) for details.
          
          ---
          
          **Full Changelog**: https://github.com/SNYCFIRE-CORE/letta-mcp-server/compare/${LAST_TAG}...$VERSION
          EOF

      - name: ðŸ“ Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
            RELEASE_NOTES_*.md
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          generate_release_notes: true

  post-release:
    name: ðŸ“¢ Post-Release Actions
    runs-on: ubuntu-latest
    needs: [create-release]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¢ Create announcement issue
        uses: actions/github-script@v7
        with:
          script: |
            const version = context.ref.replace('refs/tags/', '');
            const issueBody = `## ðŸŽ‰ Release ${version} is now available!
            
            We're excited to announce the release of Letta MCP Server ${version}!
            
            ### ðŸ“¦ Installation
            \`\`\`bash
            pip install letta-mcp-server==${version}
            \`\`\`
            
            ### ðŸ”— Links
            - ðŸ“ [Release Notes](https://github.com/SNYCFIRE-CORE/letta-mcp-server/releases/tag/${version})
            - ðŸ“¦ [PyPI Package](https://pypi.org/project/letta-mcp-server/${version}/)
            
            ### ðŸ› Found an issue?
            Please report it using our [issue templates](https://github.com/SNYCFIRE-CORE/letta-mcp-server/issues/new/choose).
            
            ### ðŸ’¬ Questions?
            Join the discussion in our [GitHub Discussions](https://github.com/SNYCFIRE-CORE/letta-mcp-server/discussions).
            
            Happy coding! ðŸš€`;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ“¢ Release ${version} Announcement`,
              body: issueBody,
              labels: ['announcement', 'release']
            });

      - name: ðŸ“Š Update project metrics
        run: |
          echo "## ðŸ“Š Release Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ·ï¸ **Version**: ${GITHUB_REF#refs/tags/}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **PyPI**: [letta-mcp-server](https://pypi.org/project/letta-mcp-server/)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… **Released**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Status**: Successfully published to PyPI and GitHub Releases" >> $GITHUB_STEP_SUMMARY